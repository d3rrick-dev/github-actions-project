name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21]

    steps:
      - uses: actions/checkout@v4

      # --- Maven caching ---
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # --- Set up JDK ---
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      # --- Code quality ---
      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle

      - name: SpotBugs
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs

      # --- Build ---
      - name: Build with Maven
        run: mvn -B -V -DskipTests clean package

      # --- Tests ---
      - name: Run tests
        run: mvn test

      # --- Upload reports and artifacts ---
      - name: Upload code quality reports
        uses: actions/upload-artifact@v5
        with:
          name: code-quality-reports
          path: target/*-reports*

      - name: Archive build artifact
        uses: actions/upload-artifact@v5
        with:
          name: payment-app
          path: target/*.jar

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: payment-app
          path: target

      # --- Lint Dockerfile ---
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false   # do NOT push yet
          tags: ghcr.io/${{ github.repository_owner }}/payment-app:${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/payment-app:${{ github.sha }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on Trivy findings
        if: always()
        run: |
          if grep -q '"severity":"CRITICAL"' trivy-results.sarif || grep -q '"severity":"HIGH"' trivy-results.sarif; then
            echo "❌ Vulnerabilities found! Failing pipeline."
            exit 1
          else
            echo "✅ No blocking vulnerabilities found."
          fi

      - name: Push Docker image
        if: success()  # only push if previous step succeeded (Trivy passed)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/payment-app:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/payment-app:latest